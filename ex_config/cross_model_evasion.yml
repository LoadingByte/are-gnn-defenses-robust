seml:
  project_root_dir: ..
  executable: ex_cross_model_evasion.py
  output_dir: ../ex-output

slurm:
  experiments_per_job: 4
  sbatch_options:
    gres: gpu:1
    mem: 32G
    cpus-per-task: 5
    time: 3-00:00


fixed:
  attack.scope: global
  attack.methods: [brute_force_edges, nettack_edges, fga_edges, pgd_edges, greedy_meta_edges, pgd_meta_edges]


